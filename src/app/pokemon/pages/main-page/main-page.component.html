<div class="container">

    <div class="col">
        <!-- Searchbox -->
        <search-box (pokemonNameValue)="filterPokemonsByName($event)"></search-box>
    </div>

    <div class="col">
        <!-- Pokemon list -->
        <ng-container *ngFor="let pokemon of pokemonList" >
            <pokemon-card 
                *ngIf="pokemon.name.indexOf(filterBy) > -1"
                [pokemon]="pokemon"
            >
            </pokemon-card>
        </ng-container>
        
    </div>
</div>
